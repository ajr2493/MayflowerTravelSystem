<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Reverse Auction</title>
    </h:head>
    <h:body>
        <script type="text/javascript">

            if ("#{user.loggedIn}" != "valid") {
                window.location.replace("../error.xhtml");
            }
            
            
            if ("#{flightSearch.flightDirection}" == "One-Way") {
                document.getElementById("roundTripAuction").style.display = "none";
            }

        </script>
        Reverse Auction
        #{flightSearch.findHiddenPrice()}
        <h:form id="auctionForm">

            <h:outputLabel value="Name your own price for the Departing fare" style="font-weight:bold" />
            <p:inputText value="#{flightSearch.buyerPrice}"  />
            
            <div id="roundTripAuction">
            <h:outputLabel value="Name your own price for the Returning fare" style="font-weight:bold" />
            <p:inputText value="#{flightSearch.buyerReturningPrice}"  />
            </div>
            <p:commandButton process="@all" value="Bid" action="#{flightSearch.determineAuctionResults()}"></p:commandButton>
        </h:form>
    </h:body>
</html>
