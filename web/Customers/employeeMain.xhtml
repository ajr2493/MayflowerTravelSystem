<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Employee Home Page</title>
    </h:head>
    <h:body>
        <script type="text/javascript">
            if ("#{emp.loggedIn}" !== "EmpValid") {
                window.location.replace("../employeeLogin.xhtml");
            }

        </script>

        <h:form>
            <p:panelMenu style ="width:400px">
                <p:submenu label ="Employee Options">
                    <p:menuitem value="Assist User" outcome="helpUser"></p:menuitem>
                    <p:menuitem value="View Customer Mailing List"></p:menuitem>
                </p:submenu>
                <p:submenu label="Logout">
                    <p:menuitem value ="Logout" outcome="/home"></p:menuitem>
                </p:submenu>
            </p:panelMenu>
        </h:form>
    </h:body>
</html>
