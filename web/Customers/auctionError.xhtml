<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Auction Failed</title>
    </h:head>
    <h:body>
        <script type="text/javascript">

             if ("#{user.loggedIn}" != "valid") {
                window.location.replace("../error.xhtml");
            }
        </script>
        <h:form>
        <h1>
            Sorry, one or more of your bids was not accepted<br />
            Please review your bid history and try again another time
        </h1>        
        <p:commandButton id="mainMenu" value="Go Home" action="main?faces-redirect=true"></p:commandButton>
        </h:form>
    </h:body>
</html>
