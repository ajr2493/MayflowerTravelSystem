<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bid History</title>
    </h:head>
    <h:body>
        <script type="text/javascript">
            if ("#{user.loggedIn}" != "valid") {
                window.location.replace("../error.xhtml");
            }

        </script>

        <h1> Your Bid History </h1>
        <h:form id="form">
            <h:panelGrid id="display">
                <p:dataTable value="#{auction.auctions}" var="o" 
                             styleClass="reservation-table">

                    <f:facet name="header">
                        List of all Bids
                    </f:facet>

                    <p:column headerText="Airline">
                        #{o.airlineId}
                    </p:column>

                    <p:column headerText="Flight Number">
                        #{o.flightNo}
                    </p:column>

                    <p:column headerText="Class">
                        #{o.seatClass}
                    </p:column>

                    <p:column headerText="Date">
                        #{o.date}
                    </p:column>

                    <p:column headerText="Bid">
                        #{o.bid}
                    </p:column>

                    <p:column headerText="Accepted">
                        #{o.accepted}
                    </p:column>

                </p:dataTable>
            </h:panelGrid>
        </h:form>
        <center><p:commandButton id="mainMenu" value="Go Home" action="main?faces-redirect=true"></p:commandButton>
            <p:commandButton id="back" value="Back to Reverse Auctions" action="auctionList?faces-redirect=true"></p:commandButton></center>
    </h:body>
</html>
