<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Search Flights</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneRadio value="#{flightSearch.flightDirection}">
                <f:selectItem itemValue="One-Way" itemLabel="One-Way" />
                <f:selectItem itemValue="Round-Trip" itemLabel="Round-Trip" />
                <f:selectItem itemValue="Multi-Trip" itemLabel="Multi-Trip" />
            </h:selectOneRadio>
            <h:outputLabel value="Flying From " style="font-weight:bold" />
            <p:inputText value="#{flightSearch.flightFrom}" pt:placeholder="Enter City or Airport"/>
            
            <h:outputLabel value="Flying To " style="font-weight:bold" />
            <h:inputText value="#{flightSearch.flightTo}"></h:inputText>
            <h:commandButton value="Submit" action="flightResults" />
        </h:form>
    </h:body>
</html>
