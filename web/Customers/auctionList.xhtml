<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>List of All Auctions</title>
    </h:head>
    <h:body>
            #{auction.auctionList()}
           <h:form id="form">
            <h:panelGrid id="display">
                <p:dataTable value="#{auction.auctions}" var="o" rowKey="#{o.flightNo}" selectionMode="single"
                             selection="#{auction.selectedAuction}" styleClass="reservation-table">

                <f:facet name="header">
                    Here is a list of your current auctions <br />
                    Click a row and click Full History to see all bids <br />
                    Click a row and click Current Bid to see the current bid <br />
                    
                </f:facet>
                <p:column headerText="Airline ID">
                    #{o.airlineId}
                </p:column>

                <p:column headerText="Flight Number">
                    #{o.flightNo}
                </p:column>

                <p:column headerText="Class">
                    #{o.seatClass}
                </p:column>

                
                <f:facet name="footer">
                    <p:commandButton id="fullButton" update=":form" process="@all" value="Full History" action="fullBids" actionListener="#{auction.allBids()}" icon=".ui-icon-info"/>
                    <p:commandButton id="currentButton"  process="@all"  ajax="false" value="Current Bid" action="currentBid" actionListener="#{auction.currentBids()}"  icon=".ui-icon-info"/>
                </f:facet>
            </p:dataTable>
            </h:panelGrid>
        </h:form>
        <p:commandButton id="mainMenu" value="Go Home" action="main?faces-redirect=true"></p:commandButton>
    </h:body>
</html>
